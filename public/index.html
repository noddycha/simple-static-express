<!DOCTYPE html>
<html>
<head>
    <title> Axyn Ubbo Dashboard </title>
    <script src='https://statics.teams.microsoft.com/sdk/v1.0/js/MicrosoftTeams.min.js'></script>
    <script src='https://code.jquery.com/jquery-1.11.3.min.js'></script>
    <!-- <script src="/tab/tabConfig.js"></script> -->

    <script type="text/javascript">
      var microsoftTeams;

      // Set up the tab and stuff.
      $(document).ready(function () {
        microsoftTeams.initialize();
        setValidity();
        
        microsoftTeams.settings.registerOnSaveHandler(function (saveEvent) {
          microsoftTeams.settings.setSettings({
            suggestedDisplayName: "Login to Ubbo",
            contentUrl: "https://teams.ubbo.io/users/sign_in",
            entityId: "AxynUbboUser",
            websiteUrl: "https://teams.ubbo.io/users/sign_in",
          });
          saveEvent.notifySuccess();
        });
      });

      function setValidity() {
        microsoftTeams.settings.setValidityState(true);
      }

    </script>
</head>
